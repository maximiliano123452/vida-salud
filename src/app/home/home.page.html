<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title class="titulo-header">Vida Sana 🍃</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <!-- Info del usuario (siempre visible) -->
  <div class="user-info">
    <img src="../../assets/img/user.png" alt="User Avatar" class="user-avatar" />
    <h2><strong>{{ bienvenidos }}</strong><br/> {{ email }}</h2>
    <span>¡Hoy es un buen día para cuidarte! 🌞</span>
  </div>

  <!--  Segment para navegación entre componentes -->
  <ion-segment 
    [(ngModel)]="segmentSelected" 
    (ionChange)="onSegmentChanged($event)"
    color="primary"
    class="custom-segment">
    
    <ion-segment-button value="mis-datos">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Mis Datos</ion-label>
    </ion-segment-button>
    
    <ion-segment-button value="experiencia">
      <ion-icon name="briefcase-outline"></ion-icon>
      <ion-label>Experiencia</ion-label>
    </ion-segment-button>
    
    <ion-segment-button value="certificaciones">
      <ion-icon name="school-outline"></ion-icon>
      <ion-label>Certificaciones</ion-label>
    </ion-segment-button>
    
  </ion-segment>

  <!--  Contenido dinámico según el segment seleccionado -->
  <div class="segment-content">
    
    <!-- Componente Mis Datos -->
    <div *ngIf="segmentSelected === 'mis-datos'">
      <app-mis-datos [email]="email"></app-mis-datos>
    </div>

    <!-- Componente Experiencia Laboral -->
    <div *ngIf="segmentSelected === 'experiencia'">
      <app-experiencia-laboral [email]="email"></app-experiencia-laboral>
    </div>

    <!-- Componente Certificaciones -->
    <div *ngIf="segmentSelected === 'certificaciones'">
      <app-certificaciones [email]="email"></app-certificaciones>
    </div>

  </div>

</ion-content>
