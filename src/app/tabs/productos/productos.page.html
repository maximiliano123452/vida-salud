<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title class="center-title">Productos</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="productos-fondo">
  <div class="productos-container">
    <ion-card *ngFor="let producto of productos" class="producto-card">
      <img [src]="producto.imagen" alt="{{ producto.nombre }}" class="product-image" />

      <ion-card-header>
        <ion-card-title class="titulo">{{ producto.nombre }}</ion-card-title>
        <ion-card-subtitle class="subtitulo">
          Precio por kilo: {{ producto.precio | convertirMoneda:920 }}
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
