<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title class="center-title">Galer√≠a</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="galeria-fondo">

  <ion-grid class="gallery-grid">
    <ion-row>
      <ion-col size="6" size-sm="4" *ngFor="let image of images; let i = index" class="fade-in">
        <img [src]="image" class="gallery-image" alt="Imagen {{ i + 1 }}" (click)="openImage(image)" />
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
