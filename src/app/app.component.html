<ion-app>
  <ion-menu menuId="mainMenu" contentId="main-content" type="overlay">
    <ion-content>
      <ion-list id="inbox-list">
        
        <ion-list-header>Vida Sana 🌿</ion-list-header>
        <ion-note>Tu bienestar es lo primero</ion-note>

        <!--  Botón para volver al inicio -->
        <ion-menu-toggle autoHide="false">
          <ion-item routerDirection="root" routerLink="/home" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <!--  Botón para Datos de Salud -->
        <ion-menu-toggle autoHide="false">
          <ion-item routerDirection="root" routerLink="/datos-salud" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" name="medical-outline"></ion-icon>
            <ion-label>Datos de Salud</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <!-- Separador visual -->
        <hr style="margin: 10px 0; border: 1px solid #e0e0e0;">

        <!-- Navegación a Tabs -->
        <ion-menu-toggle autoHide="false">
          <ion-item routerDirection="root" routerLink="/tabs/productos" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" name="basket-outline"></ion-icon>
            <ion-label>Productos</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false">
          <ion-item routerDirection="root" routerLink="/tabs/recetas" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" name="restaurant-outline"></ion-icon>
            <ion-label>Recetas</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false">
          <ion-item routerDirection="root" routerLink="/tabs/galeria" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" name="images-outline"></ion-icon>
            <ion-label>Galería</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <!-- Separador antes de cerrar sesión -->
        <hr style="margin: 20px 0; border: 1px solid #e0e0e0;">

        <!-- Cerrar sesión -->
        <ion-menu-toggle autoHide="false">
          <ion-item (click)="cerrarSesion()" lines="none" detail="false" button>
            <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
            <ion-label color="danger">Cerrar Sesión</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
